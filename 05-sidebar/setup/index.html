<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Navbar</title>
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

  <!-- styles -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <nav>
    <div class="nav-center">
      <div class="nav-head">
        <img class="nav-logo" src="logo.svg" alt="">
        <button class="close-btn" >
          <i class="fas fa-times"></i>
        </button>
      </div>

      <ul class="links " >
        <li class="nav-links-items"><a href="#">Home</a></li>
        <li class="nav-links-items"><a href="#">About</a></li>
        <li class="nav-links-items"><a href="#">Projects</a></li>
        <li class="nav-links-items"><a href="#">Contacts</a></li>
      </ul>

      <ul class="social-icons">
        <li>
          <a href="https://www.twitter.com">
            <i class="fab fa-facebook"></i>
          </a>
        </li>
        <li>
          <a href="https://www.twitter.com">
            <i class="fab fa-twitter"></i>
          </a>
        </li>
        <li>
          <a href="https://www.twitter.com">
            <i class="fab fa-behance"></i>
          </a>
        </li>
        <li>
          <a href="https://www.twitter.com">
            <i class="fab fa-linkedin"></i>
          </a>
        </li>
        <li>
          <a href="https://www.twitter.com">
            <i class="fab fa-sketch"></i>
          </a>
        </li>
      </ul>
    </div>

    <div class="toggle-bar">
      <button class="nav-toggle" >
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </nav>

  <script src="app.js"></script>
</body>

</html>
